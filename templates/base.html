<head>
    <meta charset="UTF-8">
    <title>hi there</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">
    <header class=" p-4 bg-gray-100 text-xl">
        <div>Tinsy's blog</div>
        <div class="grid justify-items-end">
            <button class="hover:bg-gray-300">Home</button>
            <button class="hover:bg-gray-300">Blog</button>
            <button class="hover:bg-gray-300">Contact</button>
            <button class="hover:bg-gray-300" onclick="showRuccola()">Click me!</button>
        </div>
    </header>

    <main class="p-6">
        <img id="ruccola" src="/static/images/pizza.jpg" class="w-96 h-96 hidden" alt="">
    </main>

    <footer class="p-4 text-center text-sm text-gray-500"></footer>
    <script>
        function showRuccola() {
            document.querySelector('#ruccola').classList.remove('hidden')
        }
    </script>
</body>
